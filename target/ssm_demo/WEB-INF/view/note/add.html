<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写游记</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/ssm_demo/css/note/write.css">
    <script type="text/javascript" charset="utf-8" src="/ssm_demo/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ssm_demo/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" charset="UTF-8" src="/ssm_demo/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="/ssm_demo/js/include.js"></script>
    <script type="text/javascript" charset="UTF-8" src="/ssm_demo/js/ajaxfileupload.js"></script>
    <script type="text/javascript" charset="UTF-8" src="/ssm_demo/js/jquery.form.js"></script>
</head>
<body>
<div id="header"></div>
<div class="set-note-bg">
    <div class="set-bg-comp">
        <!-- 图片上传-->
        <form    method="post"  id="headImgForm" enctype="multipart/form-data" class="setNoteHeaderImgForm" >
            <input type="file" id ="myfile" name="upload" class="myfile">
        </form>
        <div class="setNoteHeaderImgTip">
            <p>设置游记头图</p>
            <p>图片建议选择尺寸大于1680px的高清大图，如相机原图</p>
        </div>
    </div>
</div>


<div style="width: 80%;margin: 0 auto;margin-top: 40px">


    <span id="note_tip"></span>
    <form  method="post" id="noteForm">

        <input type="hidden" id="headImgPath" name="noteHeadImg"> <!--头图路径-->

        <ul style="margin: 0;padding: 0;">
            <li style="list-style: none">
                <label style="font-size: 14px;font-weight: bold">出发时间:</label><input type="date" name="noteTripDate" style="margin-left:20px;margin-top:10px;width: 280px;height: 40px;line-height: 40px">
            </li>
            <li style="list-style: none">
                <label style="font-size: 14px;font-weight: bold">出行天数:</label><input type="text" name="noteTripDays" style="margin-left:20px;margin-top:10px;width: 280px;height: 40px;line-height: 40px">
            </li>
            <li style="list-style: none">
                <label style="font-size: 14px;font-weight: bold">同行人:</label>
                <select name="notePartner" style="margin-left:20px;margin-top:10px;width: 280px;height: 40px;line-height: 40px">
                    <option value="0">家人</option>
                    <option value="1">同事</option>
                    <option value="2">一个人</option>
                    <option value="3">朋友</option>
                </select>
            </li>
            <li style="list-style: none">
                <label style="font-size: 14px;font-weight: bold">人均费用:</label><input type="text" name="noteAvgCost" style="margin-left:20px;margin-top:10px;width: 280px;height: 40px;line-height: 40px">
            </li>
        </ul>
        <label style="font-size: 14px;font-weight: bold">标题:</label>
        <input type="text" name="noteTitle" style="margin-left:20px;margin-top:15px;width: 680px;height: 40px;line-height: 40px"><br>
        <div id="editor" name="noteContent" type="text/plain"  style="width: 1000px;height: 400px;margin-top: 10px"
        ></div>

        <br> <input type="button" id="submitNoteBtn"value="提交游记" style="border: none;width: 80px;height: 40px;background-color: #116644;color: white;">
    </form>

</div>

<script type="text/javascript">
    var ue = UE.getEditor('editor');
</script>

<script src="/ssm_demo/js/note/add.js"></script>
</body>
</html>
